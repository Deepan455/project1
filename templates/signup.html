{% extends "format.html" %}
{% block content %}
  {% if message %}
    <div class="message">{{message}}</div>
  {% endif %}
  <h2>Create an account<h2>
  <form action="{{url_for('create')}}" method="post">
    Name*:<input type="name" name="name" placeholder="Name">
    E-Mail:<input type="text" name="email" placeholder="E-mail id here">
    Username*:<input type="text" name="username" placeholder="Set a username">
    Password*:<input type="password" name="password" placeholder="Set a strong password">
    Re-enter Password*:<input type="password" name="password2" placeholder="Type the password again">
    <button>Confirm</button>
  </form>
{% endblock %}

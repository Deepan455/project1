{% extends "format.html" %}
{% block content %}
  {% if message %}
    <div class="message">{{message}}</div>
  {% endif %}
  <h2>Create an account</h2>
  <form action="{{url_for('create')}}" method="post">
    <div>Name*:<input type="name" name="name" placeholder="Name"></div>
    <div>E-Mail:<input type="text" name="email" placeholder="E-mail id here"></div>
    <div>Username*:<input type="text" name="username" placeholder="Set a username"></div>
    <div>Password*:<input type="password" name="password" placeholder="Set a strong password"></div>
    <div>Re-enter Password*:<input type="password" name="password2" placeholder="Type the password again"></div><br>
    <button>Confirm</button>
  </form>
{% endblock %}
